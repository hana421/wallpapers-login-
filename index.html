<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpapers - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #3c1551;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .label {
      font-size: 1.4rem;
      margin-top: 20px;
      display: block;
    }

    input {
      padding: 10px 15px;
      margin: 10px 0;
      width: 300px;
      border: none;
      border-radius: 12px;
      background-color: #f2d5ff;
      font-size: 1.2rem;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.3rem;
      background-color: #f2d5ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c4f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>wallpapers</h1>
    <label class="label">create account</label>
    <input type="email" placeholder="Email" />
    <br />
    <input type="password" placeholder="password" />
    <br />
    <button>log in</button>
    <button>sign up</button>
  </div>
</body>
</html>
